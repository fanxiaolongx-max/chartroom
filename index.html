<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>匿名聊天室</title>
  <style>
    :root {
      --bg: #0b1221;
      --panel: rgba(255, 255, 255, 0.04);
      --panel-strong: rgba(255, 255, 255, 0.08);
      --accent: #5dc1ff;
      --accent-strong: #7af7c4;
      --text: #e9eef5;
      --muted: #95a3b5;
      --danger: #ff8a8a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: radial-gradient(120% 120% at 20% 20%, rgba(93, 193, 255, 0.12), transparent),
                  radial-gradient(120% 120% at 80% 0%, rgba(122, 247, 196, 0.15), transparent),
                  var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 1.5rem;
    }

    .app-shell {
      width: min(960px, 100%);
      min-height: 90vh;
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      background: var(--panel);
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(8px);
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.02em;
      color: var(--accent-strong);
    }

    #alias-banner {
      flex: 1;
      color: var(--text);
      opacity: 0.9;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      font-size: 0.85rem;
      background: var(--panel-strong);
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .status-pill.online { color: var(--accent-strong); }
    .status-pill.connecting { color: var(--muted); }
    .status-pill.offline { color: var(--danger); }
    .status-pill.fallback { color: var(--accent); }

    .chat-panel {
      flex: 1;
      overflow-y: auto;
      padding: 1.25rem 1.25rem 0.5rem;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
    }

    #messages {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    #messages > li {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      max-width: 720px;
    }

    #messages > li.self { align-self: flex-end; text-align: right; }
    #messages > li.self .bubble { background: linear-gradient(135deg, var(--accent), var(--accent-strong)); color: #0a1a2b; }

    .alias-chip {
      font-size: 0.85rem;
      color: var(--muted);
      letter-spacing: 0.01em;
    }

    .bubble {
      padding: 0.85rem 1rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.07);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      color: var(--text);
      line-height: 1.5;
    }

    .composer {
      display: flex;
      gap: 0.75rem;
      padding: 1rem 1.25rem 1.25rem;
      border-top: 1px solid rgba(255, 255, 255, 0.07);
      background: var(--panel);
      backdrop-filter: blur(10px);
    }

    #input {
      flex: 1;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text);
      padding: 0.9rem 1rem;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    #input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(93, 193, 255, 0.15);
    }

    #form > button {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      border: none;
      padding: 0.85rem 1.4rem;
      border-radius: 12px;
      color: #0a1a2b;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(93, 193, 255, 0.4);
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    #form > button:hover { transform: translateY(-1px); box-shadow: 0 14px 38px rgba(93, 193, 255, 0.5); }
    #form > button:active { transform: translateY(0); }

    @media (max-width: 640px) {
      body { padding: 0.75rem; }
      .composer { flex-direction: column; }
      #form > button { width: 100%; }
      #messages > li { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">匿名聊天室</div>
      <div id="alias-banner">正在为你分配马甲…</div>
      <div id="status-pill" class="status-pill connecting">连接中</div>
    </header>
    <main class="chat-panel">
      <ul id="messages"></ul>
    </main>
    <form id="form" class="composer" action="">
      <input id="input" autocomplete="off" placeholder="说点什么吧…" />
      <button type="submit">发送</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let counter = 0;
    let userAlias = '';

    const socket = io({
      auth: {
        serverOffset: 0
      },
      ackTimeout: 10000,
      retries: 3,
      transports: ['polling', 'websocket'],
      upgrade: true
    });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const aliasBanner = document.getElementById('alias-banner');
    const statusPill = document.getElementById('status-pill');
    let earliestMessageId = null;
    let loadingHistory = false;
    let historyExhausted = false;

    const setStatus = (state, text) => {
      statusPill.className = `status-pill ${state}`;
      statusPill.textContent = text;
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const clientOffset = `${socket.id}-${counter++}`;
        socket.emit('chat message', input.value, clientOffset);
        input.value = '';
      }
    });

    socket.on('alias assigned', (alias) => {
      userAlias = alias;
      aliasBanner.textContent = `你的马甲：${alias}`;
    });

    const parseMessage = (msg) => {
      const separatorIndex = msg.indexOf(': ');
      if (separatorIndex === -1) {
        return { alias: '匿名', text: msg };
      }
      return {
        alias: msg.slice(0, separatorIndex),
        text: msg.slice(separatorIndex + 2)
      };
    };

    const createMessageElement = (msg) => {
      const { alias, text } = parseMessage(msg);
      const item = document.createElement('li');
      if (alias === userAlias) {
        item.classList.add('self');
      }

      const aliasChip = document.createElement('div');
      aliasChip.className = 'alias-chip';
      aliasChip.textContent = alias;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;

      item.appendChild(aliasChip);
      item.appendChild(bubble);
      return item;
    };

    const appendMessage = (msg, serverOffset, toEnd = true) => {
      const item = createMessageElement(msg);
      if (toEnd) {
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      } else {
        const currentScrollHeight = document.body.scrollHeight;
        messages.insertBefore(item, messages.firstChild);
        const newScrollHeight = document.body.scrollHeight;
        window.scrollTo(0, window.scrollY + (newScrollHeight - currentScrollHeight));
      }
      if (typeof serverOffset === 'number') {
        socket.auth.serverOffset = Math.max(socket.auth.serverOffset || 0, serverOffset);
        earliestMessageId = earliestMessageId === null ? serverOffset : Math.min(earliestMessageId, serverOffset);
      }
    };

    socket.on('chat message', (msg, serverOffset) => {
      appendMessage(msg, serverOffset, true);
    });

    socket.on('chat message prepend', (msg, serverOffset) => {
      appendMessage(msg, serverOffset, false);
    });

    const loadMoreHistory = () => {
      if (loadingHistory || historyExhausted || earliestMessageId === null) return;
      loadingHistory = true;
      const previousScrollHeight = document.body.scrollHeight;
      socket.emit('load history', earliestMessageId, (count) => {
        if (count === 0) {
          historyExhausted = true;
        }
        const newScrollHeight = document.body.scrollHeight;
        window.scrollTo(0, window.scrollY + (newScrollHeight - previousScrollHeight));
        loadingHistory = false;
      });
    };

    window.addEventListener('scroll', () => {
      if (window.scrollY < 50) {
        loadMoreHistory();
      }
    });

    socket.on('connect', () => {
      setStatus('online', '已连接');
    });

    socket.on('connect_error', () => {
      setStatus('offline', '连接异常，正在重试…');
    });

    socket.io.on('reconnect_attempt', (attempt) => {
      setStatus('connecting', `重连中（第 ${attempt} 次）`);
    });

    socket.io.on('reconnect_failed', () => {
      setStatus('offline', '无法连接，请检查网络');
    });

    socket.io.engine.on('upgradeerror', () => {
      setStatus('fallback', '已切换备用通道，功能可用');
    });
  </script>
</body>
</html>
