<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Socket.IO chat</title>
  <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }

      #alias-banner { background: #222; color: #fff; padding: 0.5rem 1rem; }

      /* 来自你的分支 codex/add-random-nickname-assignment-in-chat-xl2y48 */
      .message-body { display: flex; gap: 0.5rem; align-items: flex-start; }
      .quote-button { font-size: 0.8rem; padding: 0.2rem 0.6rem; cursor: pointer; }
  </style>
</head>
<body>
  <div id="alias-banner">正在为你分配马甲…</div>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let counter = 0;

    const socket = io({
      auth: {
        serverOffset: 0
      },
      ackTimeout: 10000,
      retries: 3,
    });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const aliasBanner = document.getElementById('alias-banner');

    /* 来自你的分支：消息历史加载 */
    let earliestMessageId = null;
    let loadingHistory = false;
    let historyExhausted = false;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const clientOffset = `${socket.id}-${counter++}`;
        socket.emit('chat message', input.value, clientOffset);
        input.value = '';
      }
    });

    /* 随机马甲显示 */
    socket.on('alias assigned', (alias) => {
      aliasBanner.textContent = `你的马甲：${alias}`;
    });

    /* 消息气泡 + 引用按钮 */
    const createMessageElement = (msg) => {
      const item = document.createElement('li');
      const wrapper = document.createElement('div');
      wrapper.className = 'message-body';

      const textSpan = document.createElement('span');
      textSpan.textContent = msg;

      const quoteButton = document.createElement('button');
      quoteButton.type = 'button';
      quoteButton.className = 'quote-button';
      quoteButton.textContent = '引用';
      quoteButton.addEventListener('click', () => {
        input.value = `> ${msg}\n`;
        input.focus();
      });

      wrapper.appendChild(textSpan);
      wrapper.appendChild(quoteButton);
      item.appendChild(wrapper);
      return item;
    };

    /* 处理追加消息 */
    const appendMessage = (msg, serverOffset, toEnd = true) => {
      const item = createMessageElement(msg);

      if (toEnd) {
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      } else {
        const oldHeight = document.body.scrollHeight;
        messages.insertBefore(item, messages.firstChild);
        const newHeight = document.body.scrollHeight;
        window.scrollTo(0, window.scrollY + (newHeight - oldHeight));
      }

      if (typeof serverOffset === 'number') {
        socket.auth.serverOffset = Math.max(socket.auth.serverOffset || 0, serverOffset);
        earliestMessageId = earliestMessageId === null ? serverOffset : Math.min(earliestMessageId, serverOffset);
      }
    };

    /* 新消息 */
    socket.on('chat message', (msg, serverOffset) => {
      appendMessage(msg, serverOffset, true);
    });

    /* 加载历史消息（向前插入） */
    socket.on('chat message prepend', (msg, serverOffset) => {
      appendMessage(msg, serverOffset, false);
    });

    /* 用户滚动到顶部时加载更多历史记录 */
    const loadMoreHistory = () => {
      if (loadingHistory || historyExhausted || earliestMessageId === null) return;

      loadingHistory = true;
      const prevHeight = document.body.scrollHeight;

      socket.emit('load history', earliestMessageId, (count) => {
        if (count === 0) historyExhausted = true;
        const newHeight = document.body.scrollHeight;
        window.scrollTo(0, window.scrollY + (newHeight - prevHeight));
        loadingHistory = false;
      });
    };

    window.addEventListener('scroll', () => {
      if (window.scrollY < 50) loadMoreHistory();
    });
  </script>
</body>
</html>
